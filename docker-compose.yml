version: "3.8"

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: power_market_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: power_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power_market_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/power_market
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/power_market
      APP_ENV: production
      DEBUG: "false"
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro

  # Development: Run migrations and seed data
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power_market_migrate
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/power_market
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/power_market
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && python scripts/seed_data.py"
    profiles:
      - setup

volumes:
  postgres_data:
